<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 2rem;
    }
    .loader-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .brand {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .dots {
      display: flex;
      gap: 6px;
    }
    .dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: pulse 1s ease-in-out infinite;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loader-wrap" aria-hidden="true" aria-label="Loading">
    <span class="brand">kwcode</span>
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>
  <script>
    (function() {
      // Match Tauri devUrl (see src-tauri/tauri.conf.json) so the
      // loading screen redirects to the correct Next.js dev port.
      var app = 'http://127.0.0.1:4001/';
      setTimeout(function() { window.location.href = app; }, 1500);
    })();
  </script>
</body>
</html>
